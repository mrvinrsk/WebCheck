<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overview | Web Check</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,600,1,0"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="webcheck">
    <main>
      <h2>Web Check</h2>

      <div class="checks">
        <div class="general">
          <div class="icon-text" title="">
            <img class="icon" src="../../svg/cross.svg" alt="No" />
            <p>Please correct</p>

            <button onclick="send();">Communicate</button>
          </div>
        </div>
        <div class="seo"></div>
      </div>
    </main>

    <script>
        function send() {
            console.log("test");
            browser.runtime.sendMessage({
                action: 'getElement',
                selector: 'body'
            });
        }
    </script>
  </body>
</html>
